<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus on today</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <h1 class="title">Focus on <span>Today</span></h1>

        <div class="container">
            <div class="header">

                <h2 class="subTitle">
                    Today
                    <img src="images/Sun-icon.svg" alt="sun-icon">
                </h2>
<!--                 <div class="keys">
                    <button class="add key" disabled>+</button>           
                    <button class="sub key" disabled>-</button>           
                </div> -->
            </div>        

            <div class="label">
                <p class="bar-label">Raise the bar by completing your goals! ✔</p>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress">
                    <p class="progress-complete" id="progress2">2/3 Completed</p>
                </div>
            </div>

            <div class="error disable">
                <p>"Please set all goals!"</p>
            </div>

            <div class="allgoals">
                <div class="goal-container">
                    <div class="check"><img src="images/check-icon.svg" alt=""></div>
                    <input type="text" id="first" class="goal" placeholder="Add new goal... ">
                </div>
                <div class="goal-container">
                    <div class="check"><img src="images/check-icon.svg" alt=""></div>
                    <input type="text" id="second" class="goal" placeholder="Add new goal... ">
                </div>
                <div class="goal-container">
                    <div class="check"><img src="images/check-icon.svg" alt=""></div>
                    <input type="text" id="third" class="goal" placeholder="Add new goal... ">
                </div>
            </div>

            <div class="quote"><h4>“Keep Going, You're making great progress!”</h4></div>

        </div>
    </div>
</body>
</html>
